<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Video Call Room</title>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #3498db;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #header {
      width: 100%;
      padding: 15px;
      background-color: #2980b9;
      color: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    #localVideo,
    #remoteVideo {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #2980b9;
    }

    #localVideo {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      border: 2px solid #3498db; /* Blue border for local video */
      border-radius: 50%;
      cursor: pointer;
    }

    #remoteVideo {
      max-width: 100%;
      z-index: 1;
    }

    #waitingMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
    }

    #roomCodeContainer {
      margin-top: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    #roomCode {
      font-weight: bold;
      margin-right: 10px;
    }

    #roomCodeInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
      flex-grow: 1;
    }

    #copyRoomCodeButton {
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    #copyRoomCodeIcon {
      font-size: 16px;
      color: #3498db;
      margin-right: 5px;
    }

    #copyRoomCodeButton:hover {
      background-color: #f0f0f0;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
    }

    button:hover {
      background-color: #2980b9;
    }

    .icon {
      font-size: 24px;
      margin-right: 5px;
    }

    #connectButton {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
    }

    #connectButton:hover {
      background-color: #219952;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">Video Call Room</div>
    <div id="video-container">
      <video id="localVideo" autoplay onclick="switchView()"></video>
      <video id="remoteVideo" autoplay onclick="switchView()"></video>
      <div id="waitingMessage">Waiting for Connection...</div>
    </div>
    <div id="roomCodeContainer">
      Your Room No.:&nbsp;<span id="roomCode">----</span>
      <button id="copyRoomCodeButton" onclick="copyRoomCode()"><span id="copyRoomCodeIcon" class="icon">ðŸ“‹</span></button>
    </div>
    <input type="text" id="roomCodeInput" placeholder="Your friend Room No.">
    <div id="controls">
      <button id="muteButton" onclick="toggleMute()"><span class="icon" id="muteIcon">ðŸ”Š</span></button>
      <button id="videoOffButton" onclick="toggleVideo()"><span class="icon" id="videoIcon">ðŸ“¹</span></button>
      <button id="endCallButton" onclick="endCall()"><span class="icon">ðŸ“ž</span></button>
      <button id="connectButton" onclick="connectToRoom()"><span class="icon">ðŸ¤™</span></button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    var localVideo = document.getElementById("localVideo");
    var muteIcon = document.getElementById("muteIcon");
    var videoIcon = document.getElementById("videoIcon");
    var remoteVideo = document.getElementById("remoteVideo");
    var waitingMessage = document.getElementById("waitingMessage");
    var roomCodeSpan = document.getElementById("roomCode");
    var roomCodeInput = document.getElementById("roomCodeInput");

    localVideo.muted = false; // Default: Mic is on
    localVideo.srcObject = null; // Default: Camera is on

    // Extract room code from the URL
    var roomCode = window.location.hash.substr(1);
    roomCodeSpan.textContent = roomCode;

    remoteVideo.onplaying = function () {
      // Hide waiting message when remote video is playing
      waitingMessage.style.display = "none";
    };

    remoteVideo.onended = function () {
      // Show waiting message when remote video ends
      waitingMessage.style.display = "block";
    };

    function copyRoomCode() {
      var roomCodeText = roomCodeSpan.textContent;
      navigator.clipboard.writeText(roomCodeText).then(function() {
        alert("Room Code copied to clipboard!");
      });
    }

    function toggleMute() {
      localVideo.muted = !localVideo.muted;
      muteIcon.innerHTML = localVideo.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    function toggleVideo() {
      if (!localVideo.srcObject) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(function (stream) {
            localVideo.srcObject = stream;
            videoIcon.innerHTML = 'ðŸ“¹';
          })
          .catch(function (error) {
            console.error('Error accessing media devices.', error);
          });
      } else {
        localVideo.srcObject = null;
        videoIcon.innerHTML = 'ðŸš«';
      }
    }

    function endCall() {
      // Implement call termination logic
      alert("Call Ended");
      location.reload(); // Refresh the page to generate a new link
    }

    function connectToRoom() {
      var newRoomCode = roomCodeInput.value;
      if (newRoomCode.length === 6) {
        window.location.hash = newRoomCode;
        location.reload(); // Redirect to the new room code
      } else {
        alert("Please insert your friend's Room Code.");
      }
    }

    function switchView() {
      // Switch positions of local and remote videos
      var tempSrcObject = localVideo.srcObject;
      localVideo.srcObject = remoteVideo.srcObject;
      remoteVideo.srcObject = tempSrcObject;
    }
  </script>
</body>
</html>
