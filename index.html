<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Akshay & Farzana Video Call</title>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #header {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    #localVideo,
    #remoteVideo {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #4CAF50;
    }

    #localVideo {
      max-width: 150px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 2;
    }

    #remoteVideo {
      max-width: 100%;
      z-index: 1;
    }

    #waitingMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .icon {
      font-size: 24px;
      margin-right: 5px;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FF4081;
      transform: rotate(45deg);
      animation: heartAnimation 1s infinite alternate;
    }

    @keyframes heartAnimation {
      0% { transform: rotate(45deg) scale(1); }
      100% { transform: rotate(45deg) scale(1.3); }
    }

    .heart1 { top: 10%; left: 15%; animation-delay: 0.5s; }
    .heart2 { top: 20%; left: 60%; animation-delay: 1s; }
    .heart3 { top: 40%; left: 30%; animation-delay: 1.5s; }
    .heart4 { top: 60%; left: 80%; animation-delay: 2s; }
    .heart5 { top: 80%; left: 50%; animation-delay: 2.5s; }

    .hindi-punchline {
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      animation: punchlineAnimation 2s ease-in-out infinite;
    }

    @keyframes punchlineAnimation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">Akshay & Farzana</div>
    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
      <div id="waitingMessage">Waiting for Connection...</div>
    </div>
    <div id="controls">
      <button id="shareLinkButton" onclick="shareLink()"><span class="icon">ðŸ“¤</span>Share Link</button>
      <button id="muteButton" onclick="toggleMute()"><span class="icon">ðŸ”‡</span>Mute</button>
      <button id="videoOffButton" onclick="toggleVideo()"><span class="icon">ðŸ“¹</span>Video Off</button>
      <button id="endCallButton" onclick="endCall()"><span class="icon">ðŸ“ž</span>End Call</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    var remoteVideo = document.getElementById("remoteVideo");
    var waitingMessage = document.getElementById("waitingMessage");

    remoteVideo.onplaying = function () {
      // Hide waiting message when remote video is playing
      waitingMessage.style.display = "none";
    };

    remoteVideo.onended = function () {
      // Show waiting message when remote video ends
      waitingMessage.style.display = "block";
    };

    function shareLink() {
      var link = window.location.href;
      alert("Share this link: " + link);
    }

    function toggleMute() {
      var localVideo = document.getElementById("localVideo");
      localVideo.muted = !localVideo.muted;
    }

    function toggleVideo() {
      var localVideo = document.getElementById("localVideo");
      localVideo.srcObject.getVideoTracks().forEach(track => (track.enabled = !track.enabled));
    }

    function endCall() {
      // Implement call termination logic
      alert("Call Ended");
      window.location.href = "http://imakshay.in/chatme";
    }
  </script>
</body>
</html>
